<div class="main outline match-parent-size">
  <h2>chat</h2>
  <div class="chat-messages-container outline match-parent-size" #scrollMe [scrollTop]="scrollMe.scrollHeight">
    <div class="chat-line-message" *ngFor="let comment of comments; index as i">
      <div class="chat-inline-content">
        <span class="chat-line-message-content">author:</span>
        <span class="chat-line-message-content" [innerHTML]="comment | emotify:emoteSet"></span>
      </div>
    </div>
  </div>
  <button type="button" (click)="update()">Post placeholder message</button>
</div>
